<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <h1>URBAN PIZZA</h1>

    <h2>Create a New Order:</h2>

    <!-- Enter your Name! -->
    <form id="new-order">
      <div class="form-group">
        <label for="new-first-name">Name: </label>
        <input type="text"  class="form-control" id="new-first-name">
      </div>
  
      <!-- Size! -->
      <select class="option-value" class="option-value" id="size">
        <option>Large</option>
        <option>Medium</option>
        <option>Small</option>
      </select>

      <!-- Toppings! -->
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="topping1">
        <label class="custom-control-label" for="topping1">Olives</label>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="topping2">
        <label class="custom-control-label" for="topping2">Pepperoni</label>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn-primary">Add</button>
      </form>

      <!-- Display Order Details -->
      <div class="col-md-6">
        <div id="show-order">
        </div>
  
      
    </div>
    </div>
  </div>
</body>
</html>
